<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab05 : Photo Gallery App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: #f0f7ff;
            color: #1e3a8a;
            padding: 50px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ---------- Header ---------- */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2563eb;
        }

        .header p {
            color: #475569;
            font-size: 1.05rem;
        }

        /* ---------- Download Button ---------- */
        .download-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #2563eb;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #2563eb;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        }

        /* ---------- Screenshots ---------- */
        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .screenshot-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .screenshot-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.25);
        }

        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .screenshot-overlay {
            position: absolute;
            inset: 0;
            background: rgba(37, 99, 235, 0.45);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .screenshot-item:hover .screenshot-overlay {
            opacity: 1;
        }

        .zoom-text {
            background: rgba(0, 0, 0, 0.65);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* ---------- Modal ---------- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 600px;
            max-height: 80vh;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #cbd5f5;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.9rem;
            }

            .modal-content {
                max-width: 95vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Lab 05 : Photo Gallery App</h1>
            <p>Framework & Components — Ionic React
</p>
        </div>

        <div class="download-section">
            <a href="/" class="btn" download>
                ดาวน์โหลดไฟล์ APK
            </a>
        </div>

        <div class="screenshots">
            <div class="screenshot-item">
                <img src="sc2.png" alt="Screenshot 1">
                <div class="screenshot-overlay">
                    <span class="zoom-text">คลิกเพื่อดูเต็มจอ</span>
                </div>
            </div>

           
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close-btn');
        const screenshotItems = document.querySelectorAll('.screenshot-item');

        screenshotItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                modalImage.src = img.src;
                modal.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.classList.remove('active');
            }
        });
    </script>

</body>
</html>
